<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <title>SignIn</title>
</head>

<body>
    <div layout:fragment="content" class="container">
        <div class="login-form">
            
            <div th:if="${param.error}">
                <div class="alert alert-danger" role="alert">Invalid Email or Password!! </div>
            </div>
            
            <div class="d-flex justify-content-center flex-column-reverse flex-md-row">
                <div class="col-md-6 order-md-2">
                    <img th:src="@{/images/login.jpg}" alt="Background" class="img-fluid mb-4" style="height: auto; width: 100%;" />
                </div>
                <div class="col-md-6 order-md-1 align-self-center">
                    <div class="container mt-5">
                        <div class="row justify-content-center">
                            <div class="card">
                                <div class="card-body">
                                    <h2 class="card-title text-center mb-4">Sign In</h2>
                                    <form class="form-horizontal" method="post" role="form" th:action="@{/login}" th:method="post">

                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-secondary">Sign In</button>
                                        </div>
                                    </form>
                                    <div class="text-center mt-3">
                                        <p>Don't have an account? <a class='btn btn-outline-dark' th:href="@{/signup}">Sign Up</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
