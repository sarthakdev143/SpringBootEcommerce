<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{category.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{category.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/categories}" class="btn btn-secondary">[[#{category.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('category')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='category', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='category', field='name')}" />
                <input type="submit" th:value="#{category.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
